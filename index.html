<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Movie</title>
		<meta name="description" content="Cabe - Responsive Multi-purpose HTML5 Template">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- STYLESHEETS -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
		<link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/owl.theme.default.min.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/themify-icons.css">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/main.css" type="text/css" media="all">
		<script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		<script>
			//断网是否是网址
			var isurls;			
			function IsURL(word) {
			    var regular = /^\b(((https?|ftp):\/\/)?[-a-z0-9]+(\.[-a-z0-9]+)*\.(?:com|edu|gov|int|mil|net|org|biz|info|name|museum|asia|coop|aero|[a-z][a-z]|((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]\d)|\d))\b(\/[-a-z0-9_:\@&?=+,.!\/~%\$]*)?)$/i
			    if (regular.test(word)) {
			        isurls = true;
			    }
			    else {
			        isurls = false;
			    }
			}			
			function onSearch(){
				var word = $("#txtWord").val();				
				IsURL(word);
				//地址播放和搜索播放
				if(isurls == true){
					window.location.href="play.php?url="+word;					
				}else{
					var url = "so.php?wd="+word;
					//var url = "https://parse.xymov.net/api.php?wd="+word;
					//var url = "http://mp.hifeeling.net/movie/search?word="+word;
					var temp = "<li class='playlist'><a href='https://parse.xymov.net/?flag={flag}&type={type}&id={id}&wd={wd}' target='_blank'><span class='ti-arrow-circle-right'></span><span class='playlx'>[{flag_name}]</span>{title}</a></li>";
					$("#divResult").html("<div class='loding'></div>");
					$.post(url,{},function(result){
						//console.log(eval(result));
						result = eval(result);
						var s = "";
						if(result.success==1&&result.code==0){
							var info = result.info;
							$.each(info,function(i,v){
								s+=temp.replace("{flag}",v.flag)
								.replace("{type}",v.type)
								.replace("{id}",v.id)
								.replace("{flag_name}",v.flag_name)
								.replace("{title}", decodeURI(v.title))
								.replace("{wd}",word)
							})
						}
						else{
							s = "<div class='jg'>未搜索到视频资源</div>";
						}
						$("#divResult").html(s);
					})
					$("#soshow").hide();
					$("#perspective").show();
				}
			}
			function onClose(){
				$("#soshow").show();
				$("#perspective").hide();
			}
		</script>
	</head>
	<body>
		<main id="soshow" class="bg-white bg-cover" style="background-image: url(images/bg.jpg);">
			<ul class="icobox">
				<li class="show-box" onclick="location='index.html'"><i class="ti-video-clapper"></i></li>
				<li class="show-box" onclick="location='Tiktok.html'"><i class="ti-music"></i></li>
				<li class="show-box" onclick="location='music/index.html'"><i class="ti-headphone"></i></li>
				<li class="show-box" onclick="location='mail.html'"><i class="ti-email"></i></li>
			</ul>
			<div class="d-flex align-items-center mx-auto vertical-form">
				<div class="container">
					<div class="card bg-tranparent">
						<div class="card-body p-2 mid">
							<h1 class="title-text mb-3 text-white">Movie</h1>
							<p class="mb-3 pb-3 text-grey2 pr-5">Search for movies and watch them online</p>
							<div class="input-group mb-3 bg-white btnradius">
								<i class="ti-search"></i>
								<input class="form-control form-control-lg btnipt" id="txtWord" type="text" placeholder="输入视频名称或视频链接">
							</div>
							<button id="btnSearch" class="btn btn-block btn-lg btn-primary mt-0 btnradius" type="submit" onclick="onSearch()"><i class="ti-angle-right"></i><b>搜索</b></button>
							<div class="jstxt">解析支持：<a href="https://www.youku.com" target="_blank">优酷</a>、<a href="https://www.iqiyi.com" target="_blank">爱奇艺</a>、<a href="https://v.qq.com" target="_blank">腾讯</a>、<a href="https://www.mgtv.com" target="_blank">芒果</a>、<a href="https://www.le.com" target="_blank">乐视</a>、<a href="https://film.sohu.com" target="_blank">搜狐</a>、MP4、M3U8、FLV</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div id="perspective" class="table-responsive" style="display: none;">
			<div class="back"><span class="ti-video-clapper" onclick="onClose()"><span class="tit" onclick="onClose()">Movie</span><span
					 class="ti-search" onclick="onClose()"></span></div>
			<ul id="divResult" class="chat-list"></ul>
		</div>
		<script src="js/plugin.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
