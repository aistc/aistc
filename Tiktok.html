		<script>
			function download(){				
				//截取抖音链接字符串
				var word = $("#txtWord").val();				
				//var wordHttp = word.indexOf('http');
				//var wordCh = word.indexOf('复制此链接');
				//var wordStrings = word.substring(wordHttp,wordCh);
				//抖音去水印地址解析
				var url = "Tiktok.php?url="+word;
				$("#tiktok").html("<div class='dyloding'></div>");
				$.post(url, {}, function(result) {
					data = result;
					var temp = data.info.url;
					var temptitle = data.info.title;
					var dowloadUrl = temp.indexOf('?');
					var substrings = temp.substring(0,dowloadUrl);	
					$("#tiktok").html('<a href='+ substrings +' target="_blank" rel="noopener nofollow noreferrer">下载</a>');					
					$("#txtWord").val(temptitle);
				})
			}			
		</script>

	<body>
		<main id="soshow" class="bg-white bg-cover" style="background-image: url(images/bg.jpg);">
			<ul class="icobox">
				<li class="show-box" onclick="location='index.html'"><i class="ti-video-clapper"></i></li>
				<li class="show-box" onclick="location='Tiktok.html'"><i class="ti-music"></i></li>
				<li class="show-box" onclick="location='music/index.html'"><i class="ti-headphone"></i></li>

			</ul>
			<div class="d-flex align-items-center mx-auto vertical-form">

					<div class="card bg-tranparent">
						<div id="sobt" class="card-body p-2 mid">
							<h1 class="title-text mb-3 text-white">Tiktok</h1>
							<p class="mb-3 pb-3 text-grey2 pr-5">Tiktok downloading video</p>
							<div class="input-group mb-3 bg-white btnradius">
								<i class="ti-search"></i>
								<input class="form-control form-control-lg btnipt" id="txtWord" type="text" placeholder="抖音短视频去水印地址">
							</div>
							<button id="btnSearch" class="btn btn-block btn-lg btn-primary mt-0 btnradius" type="submit" onclick="download()"><i class="ti-angle-right"></i><b>解析</b></button>
							<div id="tiktok"></div>
						</div>
